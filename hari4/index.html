<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            background: black;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <script>
        //1. memilih id wrap 2. menggunakan innerHTML untuk nulis konten
        var x = 123;

        document.getElementById("wrap").innerHTML = x;
        
    </script>
</body>
</html>
